<template>
    <lightning-card title={labels.title} icon-name="standard:apex_plugin">
        <lightning-spinner if:true={loading} variant="brand"></lightning-spinner>
        <!--BODY-->
        <lightning-layout vertical-align="start" class="slds-p-horizontal_medium" multiple-rows>
            <lightning-layout-item size="12">
                <p class="slds-p-bottom_xx-small">{labels.secretKeyDetailsText}</p>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow">
                <lightning-input
                        label={labels.secretKeyText}
                        variant="label-hidden"
                        placeholder={labels.typeHereText}
                        type={inputType}
                        value={secretKey}
                        onchange={handleInputChange}
                        onblur={handleInputBlur}
                        required
                ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item flexibility="no-grow" class="slds-p-left_small">
                <lightning-button-group>
                    <lightning-button
                            label={labels.clearBtn}
                            onclick={handleClearBtnClick}
                    ></lightning-button>
                    <lightning-button-icon-stateful
                            icon-name={controlIconName}
                            selected={visible}
                            onclick={handleToggleViewBtnClick}
                            alternative-text="Toggle Visibility"
                    ></lightning-button-icon-stateful>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item if:true={showStatus} size="12">
                <div if:true={isInputValid} class="slds-m-top_xx-small slds-text-color_success">
                    <span>{labels.secretKeyValidText}</span>&nbsp;
                    <lightning-icon
                            icon-name="utility:like"
                            variant="success"
                            size="xx-small"
                    ></lightning-icon>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        <!--FOOTER-->
        <lightning-layout slot="footer" horizontal-align="spread">
            <lightning-layout-item>
                <lightning-button
                        label={labels.backBtn}
                        onclick={handleBackBtnClick}
                ></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button
                        label={labels.nextBtn}
                        variant="brand"
                        disabled={disableNextBtn}
                        onclick={handleNextBtnClick}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
