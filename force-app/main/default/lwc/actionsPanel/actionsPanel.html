<template>
    <lightning-layout>
        <lightning-layout-item size="6" padding="around-small">
            <a
                    class="slds-box slds-box_link slds-box_x-small slds-media"
                    href="javascript:void(0);"
                    onclick={handleSetupSecretKey}
            >
                <div class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center slds-m-left_xx-small">
                    <lightning-icon
                            icon-name="utility:shield"
                            size="large"
                            variant={secretKeyStatusVariant}
                    ></lightning-icon>
                </div>
                <div class="slds-media__body slds-border_left slds-p-around_small">
                    <h2 class="slds-truncate slds-text-heading_small">Setup Secret Key</h2>
                    <p class="slds-m-top_small">Generate secret key to encrypt credentials with</p>
                </div>
            </a>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small">
            <a
                    href="javascript:void(0);"
                    class="slds-box slds-box_link slds-box_x-small slds-media"
                    onclick={handleCreateCredential}
            >
                <div class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center slds-m-left_xx-small">
                    <lightning-icon icon-name="utility:add" size="large"></lightning-icon>
                </div>
                <div class="slds-media__body slds-border_left slds-p-around_small">
                    <h2 class="slds-truncate slds-text-heading_small">Create New Credential</h2>
                    <p class="slds-m-top_small">Compose new user-defined credential record</p>
                </div>
            </a>
        </lightning-layout-item>
    </lightning-layout>
</template>
